<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="icon" href="img/favicon.ico" type="img/ico" sizes="16x16" />
    <title>Excursioning</title>
  </head>

  <body>
    <header>
      <h1>CONÈIXER EL TEU PAÍS ÉS GENIAL</h1>
    </header>
    <div class="wrapper grid overscroll-y-none">
      <video
        class="video fixed h-full w-full -z-10 object-cover"
        src="media/cataluna.mp4"
        type="video/mp4"
        autoplay
        loop
        muted
      ></video>

      <article
        class="articulo destacado flex flex-row max-w-96 min-h-2 rounded-md"
      >
        <div class="contenedor-texto w-96 min-h-2">
          <div>
            <img
              class="img_excursion"
              src="img/hiking_grey-150x150.jpg"
              alt=""
            />
            <br />
            <h2 class="titol2 text-white text-3xl">
              Vols conèixer les nostres excursions ?
            </h2>
            <br />
            <h2 class="text-3x1">
              Et convidem a realitzar excursions amb nosaltres per diferents
              indrets de Catalunya. Podràs escollir entre diferents nivells de
              dificultat.
            </h2>
            <br />
            <a href="#" class="btn-link">A N I M A' T</a>
            <img src="" alt="">
          </div>
        </div>
      </article>

      <!-- component Formulario-->
      <div class=" min-h-40 flex items-center justify-center">
        <div class="relative">
          <div
            id="form-container"
            class="bg-white p-16 rounded-lg shadow-2xl w-80 relative z-10 transform transition duration-500 ease-in-out"
          >
            <h2
              id="form-title"
              class="text-center text-3xl font-bold mb-10 text-gray-800"
            >
              Guanya un dinar!
            </h2>
            <form class="space-y-5">
              <input
                class="w-full h-12 border border-gray-800 px-3 rounded-lg"
                placeholder="Correu electrònic"
                id=""
                name=""
                type="text"
              />
              <input
                class="w-full h-12 border border-gray-800 px-3 rounded-lg"
                placeholder="Password"
                id=""
                name=""
                type="password"
              />
              <button
                class="w-full h-12 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              >
                Envia
              </button>
              <a class="text-blue-500 hover:text-blue-800 text-sm" href="#"
                >Contrasenya oblidada?</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
